{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>
</head>
<style>
body ::-webkit-scrollbar { /* выключение скролл бара */
    width: 0;
    height: 0;
}
</style>
<body>
<!скрипт для списков>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="http://twitter.github.io/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
<!нав-меню>
<div>
 <nav class="navbar bg-light">
  <div class="container-fluid d-flex justify-content-around">
    {% block navb %}
    <nav class="nav nav-pills flex-column flex-sm-row gap-2">
      <a class="flex-sm-fill text-sm-center nav-link" href="#">Задачи</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="#">Инструменты</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="#">Рабочие</a>
    </nav>
    <nav class="nav nav-pills flex-column flex-sm-row">

      <a class="flex-sm-fill text-sm-center nav-link" href="#">Войти | Выйти</a>
    </nav>
    {% endblock %}
  </div>
 </nav>
<hr style="margin: 0px;">
</div>

{% block content %}
No content here
{% endblock %}

<!всплывающая страница добавления>
<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel">Ввод данных</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
        <div class="modal-body">
          <!формы ввода>
          <!данные>
          <div class="m-3">
                {% block data %}
                No content here
                {% endblock %}
          </div>
        </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Сохранить</button>
      </div>
    </div>
  </div>
</div>
<!валидация>
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel2">Проверка данных</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        Результат валидации??
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Внести изменения</button>
        <button class="btn btn-primary" data-bs-dismiss="modal">Сохранить и закрыть</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
